all:
  hosts:
    leaf1:
    leaf2:
    leaf3:
    leaf4:
    spine1:
    spine2:
    spine3:
    spine4:
    mgmt1:
    WAN1:
    WAN2:
  vars:
    backup_dir: "/etc/ansible/configs"
    ansible_ssh_common_args: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
    ansible_network_os: nvidia.nvue.httpapi
    ansible_httpapi_port: 8765
    ansible_httpapi_use_ssl: true
    ansible_httpapi_validate_certs: false
    ansible_httpapi_password: 'Lab123'
    ansible_user: 'cumulus'
    ansible_password: 'Lab123'
    target_user: 'cumulus'
    ssh_pubkey: "ssh-rsa "
    ssh_authorized_key_path: "/home/cumulus/.ssh/authorized_keys"
    disable_password_auth: false   # set to false if you don't want to harden SSH
    post_login_message: |
                #####################################################################################
                #                     You are successfully logged in to: {{ hostname }}                   #
                #####################################################################################
leafs:
  hosts:
    leaf1:
    leaf2:
    leaf3:
    leaf4:
  vars:
    vxlan_interfaces:
      - id: swp16
        vlan: 100
    vlans:
      - id: '100'
        vnis:
          - '100'
      - id: '200'
        vnis:
          - '200'


spines:
  hosts:
    spine1:
    spine2:
    spine3:
    spine4:

WANs:
  hosts:
    WAN1:
    WAN2:
  vars:
    wan_interfaces:
    - swp1
    - swp16

