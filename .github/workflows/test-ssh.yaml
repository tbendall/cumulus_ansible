name: Test SSH Connection

on:
  workflow_dispatch:

jobs:
  test-ssh:
    runs-on: ubuntu-latest

    steps:
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.ANSIBLE_SSH_KEY }}

      - name: Test SSH to automation server
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@worker08.air.nvidia.com -p21534 "echo 'Connected successfully to automation server'"