name: VLAN CI/CD

on:
  pull_request:
    paths:
      - 'inventory/interpod/group_vars/leafs/vlans/vlans.yaml'

  push:
    branches: [ main ]
    paths:
      - 'inventory/interpod/group_vars/leafs/vlans/vlans.yaml'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: YAML lint
        run: yamllint .

      - name: Ansible lint
        run: ansible-lint

      - name: Syntax check VLAN playbook
        run: ansible-playbook playbooks/deploy_vlans.yaml --syntax-check

