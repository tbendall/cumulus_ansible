{
"Dhcp4": {
    "interfaces-config": {
        "interfaces": [ "eth0" ]
    },
    "control-socket": {
        "socket-type": "unix",
        "socket-name": "/var/run/kea/kea4-ctrl-socket"
    },
    "lease-database": {
        "type": "memfile",
        "lfc-interval": 3600
    },
    "expired-leases-processing": {
        "reclaim-timer-wait-time": 10,
        "flush-reclaimed-timer-wait-time": 25,
        "hold-reclaimed-time": 3600,
        "max-reclaim-leases": 100,
        "max-reclaim-time": 250,
        "unwarned-reclaim-cycles": 5
    },
    "renew-timer": 900,
    "rebind-timer": 1800,
    "valid-lifetime": 3600,
    "option-data": [],
    "subnet4": [
        {
            "subnet": "192.168.200.0/24",
            "id":1,
            "pools": [ { "pool": "192.168.200.10 - 192.168.200.200" } ],
            "option-data": [
                {
                    "name": "routers",
                    "data": "192.168.200.1"
                }
            ],
            "reservations": [
            
                {   # Mgmt1
                    "hw-address": "48:c2:b0:2d:c2:9c",
                    "ip-address": "192.168.200.10"                       
                },
                {   # Leaf1
                    "hw-address": "48:B0:2D:2F:67:9D",
                    "ip-address": "192.168.200.11"
                },
                {   # Leaf2
                    "hw-address": "48:B0:2D:17:1F:D3",
                    "ip-address": "192.168.200.12"
                },
                {   # Leaf3
                    "hw-address": "48:B0:2D:8D:2F:8A",
                    "ip-address": "192.168.200.13"
                },
                {   # Leaf4
                    "hw-address": "48:B0:2D:B5:A5:78",
                    "ip-address": "192.168.200.14"
                },
                {   # Spine1
                    "hw-address": "48:B0:2D:3D:77:C9",
                    "ip-address": "192.168.200.15"
                },
                {   # Spine2
                    "hw-address": "48:B0:2D:6D:A8:D0",
                    "ip-address": "192.168.200.16"
                },
                {   # Spine3
                    "hw-address": "48:B0:2D:38:68:D0",
                    "ip-address": "192.168.200.17"
                },
                {   # Spine4
                    "hw-address": "48:B0:2D:D5:FF:07",
