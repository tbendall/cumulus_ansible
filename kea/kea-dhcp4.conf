                    "hw-address": "48:B0:2D:99:C7:F4",
                    "ip-address": "192.168.200.20"
                }

            ]
        }
    ],
    "loggers": [
    {
        "name": "kea-dhcp4",
        "output_options": [
            {
                "output": "/var/log/kea/kea-dhcp4.log"
            }
        ],
        "severity": "DEBUG",
        "debuglevel": 50
    }
  ]
}
}
