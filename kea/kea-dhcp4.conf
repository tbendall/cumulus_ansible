{
"Dhcp4": {
    "interfaces-config": {
        "interfaces": [ "eth1" ]
    },
    "control-socket": {
        "socket-type": "unix",
        "socket-name": "/tmp/kea4-ctrl-socket"
    },
    "lease-database": {
        "type": "memfile",
        "lfc-interval": 3600
    },
    "expired-leases-processing": {
        "reclaim-timer-wait-time": 10,
        "flush-reclaimed-timer-wait-time": 25,
        "hold-reclaimed-time": 3600,
        "max-reclaim-leases": 100,
        "max-reclaim-time": 250,
        "unwarned-reclaim-cycles": 5
    },
    "renew-timer": 900,
    "rebind-timer": 1800,
    "valid-lifetime": 3600,
    "option-data": [],
    "subnet4": [
        {
            "subnet": "192.168.200.0/24",
            "id":1,
            "pools": [ { "pool": "192.168.200.10 - 192.168.200.200" } ],
            "option-data": [
                {
                    "name": "routers",
                    "data": "192.168.200.1"
                }
            ],
            "reservations": [

            ]
        }
    ],
    "loggers": [
    {
        "name": "kea-dhcp4",
        "output_options": [
            {
                "output": "/var/log/kea-dhcp4.log"
            }
        ],
        "severity": "DEBUG",
        "debuglevel": 50
    }
  ]
}
}
