subscriptions:
  counters:
    mode: stream
    paths:
      - /interfaces/interface[name=eth0]/state/counters
    stream-mode: on_Change
    target: netq

outputs:
  output1:
    type: file
    file-type: stdout
  output2:
    type: file
    filename: local.log
  output3:
    type: prometheus
    listen: ":9804"


subscriptions-order:
  - counters

