---

targets:
  leaf1:
    address: 192.168.200.11:9339
    username: cumulus
    password: Lab1234!
    skip-verify: true
    encoding: json_ietf
    subscriptions:
      - counters
    outputs:
      - output1
      - output2
      - output3
